<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="admin/admin_fragment :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1.0">
    <title>博客后台首页</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/me.css">
</head>
<body>

    <!-- 导航部分 开始 -->
    <nav th:replace="admin/admin_fragment::menu(0)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">

    </nav>
    <!-- 导航部分 结束 -->

    <div class="ui attached pointing menu">
        <div class="ui container">
            <div class="right menu">
                <a href=""# class="item">发布</a>
                <a href=""# class="active teal item">列表</a>
            </div>

        </div>
    </div>


    <!-- 主体部分 开始 -->
    <div class="m-container m-padded-tb-big">
        <div class="ui container">
            <div class="ui success large message">
                <h3>Hi,</h3>
                <p><span th:text="${session.user.nickname}">znlccy</span>,欢迎登录</p>
            </div>

            <img src="https://picsum.photos/id/1005/1000/400" th:src="${session.user.loginPicture}" alt="" class="ui rounded bordered fluid image">
        </div>
    </div>
    <!-- 主体部分 结束 -->

    <!-- 底部部分 开始 -->
    <footer th:replace="admin/admin_fragment::footer" class="ui inverted vertical segment m-padded-tb-massive">
    </footer>
    <!-- 底部部分 结束 -->

    <!--/*/<th:block th:replace="admin/admin_fragment :: script">/*/-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <!--/*/</th:block>/*/-->

    <script>
        $('.menu.toggle').click(function () {
            $('.m-item').toggleClass('m-mobile-hide');
        });

        $('.ui.dropdown').dropdown({
            on: 'hover'
        });
    </script>
</body>

</html>
